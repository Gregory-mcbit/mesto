<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>

  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="images/Vector.svg" class="header__logo" alt="Логотип">
            <div class="header__line"></div>
        </header>

        <main>
          <section class="profile">
              <img class="profile__image" src="images/Avatar.jpg">
              <div class="profile__info">
                    <div class="profile__wrap">
                      <h1 class="profile__name">Григорий Егоров</h1>
                      <button type="button" class="profile__btn-image"></button>
                    </div>
                    <p class="profile__information">Программист, веб-разработчик</p>
              </div>
                <button type="button" class="profile__add-btn"></button>
          </section>

            <section class="photos">
              <ul class="grid-places">
                <li class="grid-item" id="1">
                  <img src="images/photo1.jpg" class="grid-image">
                  <div class="grid-text">
                    <p class="main-grid-text">Карачаевск</p>
                    <button class="grid-like"></button>
                  </div>
                </li>
                <li class="grid-item" id="2">
                  <img src="images/photo2.jpg" class="grid-image">
                  <div class="grid-text">
                    <p class="main-grid-text">Гора Эльбрус</p>
                    <button class="grid-like"></button>
                  </div>
                </li>
                <li class="grid-item" id="3">
                  <img src="images/photo3.jpg" class="grid-image">
                  <div class="grid-text">
                    <p class="main-grid-text">Домбай</p>
                    <button class="grid-like"></button>
                  </div>
                </li>
                <li class="grid-item" id="4">
                  <img src="images/photo4.jpg" class="grid-image">
                  <div class="grid-text">
                    <p class="main-grid-text">Гора Эльбрус</p>
                    <button class="grid-like"></button>
                  </div>
                </li>
                <li class="grid-item" id="5">
                  <img src="images/photo5.jpg" class="grid-image">
                  <div class="grid-text">
                    <p class="main-grid-text">Домбай</p>
                    <button class="grid-like"></button>
                  </div>
                </li>
                <li class="grid-item" id="6">
                  <img src="images/photo6.jpg" class="grid-image">
                  <div class="grid-text">
                    <p class="main-grid-text">Карачаево-Черкесия</p>
                    <button class="grid-like"></button>
                  </div>
                </li>
              </ul>
            </section>
        </main>

        <footer class="footer">
          <p class="footer__text">&copy; 2021. McBit</p>
        </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-Profile" novalidate>
          <input minlength="2" maxlength="40" type="text" placeholder="Введите ваше имя" class="popup__input" id="name" required>
          <input minlength="2" maxlength="200" type="text" placeholder="Введите вашу деятельность" class="popup__input" id="profession" required>
          <input type="submit" class="popup__button-save" value="Сохранить" name="submit">
        </form>
        <button type="button" class="popup__button-close"></button>
      </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
